    <!-- 2. Main Content -->
    <main class="content-wrapper">

        <h2 class="form-title">Add new Service</h2>

        <div class="form-container">
          
            <form action="/submit-new-service" method="POST" enctype="multipart/form-data">
                
                <!-- Service name -->
                <div class="form-group">
                    <label for="service-name">Service name</label>
                    <input type="text" id="service-name" name="service_name" required>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label for="service-price">Price</label>
                    <input type="text" id="service-price" name="service_price" placeholder="e.g., 50.00 SR" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="service-description">Description</label>
                    <textarea id="service-description" name="service_description" placeholder="Add text"></textarea>
                </div>

                <!-- Upload photo -->
                <div class="form-group">
                    <label>Upload photo</label>
                   
                    <label for="service-photo" class="file-upload-area">
                        <input type="file" id="service-photo" name="service_photo" accept="image/*">
                        
                        <!-- Icon (using Unicode) -->
                        <div class="upload-icon">üñπ</div>
                        
                        <span class="upload-text">upload from file</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>

            </form>
        </div>

    </main>
