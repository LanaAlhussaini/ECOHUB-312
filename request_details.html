        </nav>
    </header>

    <main class="container">
        <h1 class="main-title">Request Details</h1>

        <div id="detailsBox" class="form-card details-box"></div>
    </main>

    <script>
        // Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const requestId = params.get("id");

        // Load requests from localStorage
        const requests = JSON.parse(localStorage.getItem("requests") || "[]");
        

        // Find matching request
        const request = requests.find(r => r.id == requestId);

        const box = document.getElementById("detailsBox");

        if (request) {
            // Handle optional fields
            let address = request.address || "Not provided";
            let notes = request.desc || request.notes || "No description";

            // Use template literal with backticks
            box.innerHTML = `
                <h2>${request.service}</h2>
                <p><strong>Name:</strong> ${request.name}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Date:</strong> ${request.date}</p>
                <p><strong>Status:</strong> ${request.status}</p>
                <p><strong>Description:</strong> ${notes}</p>
            `;
        } else {
            box.innerHTML = "<p>Request not found.</p>";
        }
    </script>
